<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dialogue</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: transparent;
    overflow: hidden;
    font-family: 'Press Start 2P', 'Courier New', monospace;
    user-select: none;
  }

  /* Scanline overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 3px,
      rgba(0,0,0,0.06) 3px,
      rgba(0,0,0,0.06) 4px
    );
    pointer-events: none;
    z-index: 9999;
  }

  #dialogue-wrapper {
    display: none;
    position: fixed;
    bottom: 56px;
    left: 50%;
    transform: translateX(-50%);
    width: min(740px, 90vw);
  }

  /* NPC name tag */
  #npc-name {
    display: inline-block;
    background: #0a0a0a;
    border: 3px solid #e8e8e8;
    border-bottom: none;
    padding: 7px 14px 4px;
    font-size: 9px;
    color: #f5c518;
    letter-spacing: 1px;
    margin-left: 12px;
    position: relative;
    z-index: 2;
  }

  /* Main dialogue box */
  #dialogue-box {
    background: #0a0a0a;
    border: 3px solid #e8e8e8;
    padding: 18px 22px 16px;
    position: relative;
    /* inner glow line */
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
  }

  /* Pixel corner accents */
  #dialogue-box::before,
  #dialogue-box::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #0a0a0a;
    border: 2px solid #f5c518;
  }
  #dialogue-box::before { top: -2px;  left:  -2px; border-right: none; border-bottom: none; }
  #dialogue-box::after  { top: -2px;  right: -2px; border-left:  none; border-bottom: none; }

  /* Dialogue text area */
  #dialogue-text {
    color: #f0f0f0;
    font-size: 9px;
    line-height: 2;
    min-height: 40px;
    letter-spacing: 0.5px;
  }

  /* Divider */
  #options-divider {
    display: none;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
    margin: 14px 0 10px;
  }

  /* Options list */
  #options-list {
    display: none;
  }

  .opt {
    color: #b0b0b0;
    font-size: 8px;
    line-height: 1;
    padding: 8px 4px 8px 22px;
    position: relative;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: color 0.05s;
  }

  .opt.selected {
    color: #f5c518;
  }

  .opt.selected::before {
    content: '▶';
    position: absolute;
    left: 4px;
    top: 8px;
    color: #f5c518;
    animation: cursor-blink 0.7s step-end infinite;
  }

  @keyframes cursor-blink {
    0%, 100% { opacity: 1; }
    50%       { opacity: 0; }
  }

  /* Scroll indicators */
  #scroll-up, #scroll-down {
    display: none;
    font-size: 7px;
    color: rgba(245,197,24,0.6);
    text-align: center;
    letter-spacing: 2px;
    padding: 2px 0;
  }

  /* Skip hint (bottom right, when typing) */
  #skip-hint {
    display: none;
    position: absolute;
    bottom: 10px;
    right: 16px;
    font-size: 7px;
    color: rgba(255,255,255,0.3);
    animation: bounce 1s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50%       { transform: translateY(3px); }
  }

  /* Fade-in animation for the whole box */
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  #dialogue-wrapper.visible {
    animation: slideUp 0.15s ease-out forwards;
  }
</style>
</head>
<body>
  <div id="dialogue-wrapper">
    <div id="npc-name">???</div>
    <div id="dialogue-box">
      <div id="dialogue-text"></div>
      <div id="options-divider"></div>
      <div id="scroll-up">▲ ▲ ▲</div>
      <div id="options-list"></div>
      <div id="scroll-down">▼ ▼ ▼</div>
      <div id="skip-hint">▼ ENTER</div>
    </div>
  </div>

  <script src="dialogue.js"></script>
</body>
</html>
